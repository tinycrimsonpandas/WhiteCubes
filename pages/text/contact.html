###
title: Contact
template: flatpage.html
seo-description: 'Contact the Artist
###

<form name="contact" netlify>
    <p>
      <input type="text" name="name" class="uk-input" placeholder="Name" required/>
    </p>
    <p>
      <input type="email" name="email" class="uk-input" placeholder="Email" required>
    </p>
    <p>
        <textarea type="text" name="message" class="uk-textarea" placeholder="Your message..." required></textarea>
    </p>
    <p>
      <button class="uk-button uk-button-default" type="submit">Send</button>
    </p>
</form>
